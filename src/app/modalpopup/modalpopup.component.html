<div class="md-modal md-effect-1" id="buildFailureModal" #modal>
  <div class="md-content">
    <div class="modal-header">
      <h5 class="modal-title">Failure Builds</h5>
      <button type="button" class="close" data-dismiss="modal" (click)=closeModalPopup()>&times;</button>
    </div>
    <div class="modal-body">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th></th>
            <th>
              <i class="fa fa-tasks" aria-hidden="true"></i> Project Name </th>
            <th>
              <i class="fa fa-cog" aria-hidden="true"></i> Build No </th>
            <th>
              <i class="fa fa-calendar-check-o" aria-hidden="true"></i> Build At </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let failureBuild of failureBuildsDetails'>
            <td>
                <div id="ballWrapper">
                    <div id="ball" class="bounce"></div>
                    <div id="ballShadow" class="shrink"></div>
                  </div>
            </td>
            <td>{{failureBuild.name}}</td>
            <td>#{{failureBuild.lastBuildNo}}</td>
            <td>{{failureBuild.lastBuilds[0].timestamp | date:'medium'}}
              <span class="time-diff">({{failureBuild.buildTimeDiff}})</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="md-overlay"></div>
